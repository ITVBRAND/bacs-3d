<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Вращение товара</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .carousel-section {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Квадратное соотношение сторон */
            overflow: hidden;
            background: #f5f5f5;
        }

        .carousel-image-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .carousel-title {
            padding: 20px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .carousel-title h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        #productImage {
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
        }

        #productImage:active {
            cursor: grabbing;
        }

        @media (max-width: 768px) {
            .carousel-section {
                max-width: 100%;
                border-radius: 10px;
            }

            .carousel-title h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="carousel-section">
        <div class="carousel-title">
            <h2>3D Вращение товара (при наведений анимация останавливается)</h2>
        </div>
        <div class="carousel-container">
            <div class="carousel-image-wrapper">
                <img id="productImage" src="3d/hramograf_mac/1.png" alt="Товар">
            </div>
        </div>
    </section>

    <script>
        // Ожидание полной загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Генерация массива номеров изображений (1, 5, 9, 13, ... 229)
            const imageNumbers = [];
            for (let i = 1; i <= 229; i += 4) {
                imageNumbers.push(i);
            }

            const productImage = document.getElementById('productImage');
            
            if (!productImage) {
                console.error('Элемент productImage не найден!');
                return;
            }

            let currentIndex = 0;
            let autoplayInterval;
            let manualInterval;
            let isMouseDown = false;
            const autoplayDelay = 80; // Задержка для автоматического переключения
            const manualDelay = 80; // Задержка для ручного переключения

            function changeImage() {
                if (imageNumbers.length === 0) {
                    console.error('Массив изображений пуст!');
                    return;
                }
                
                currentIndex = (currentIndex + 1) % imageNumbers.length;
                updateImage();
            }

            function changeImageReverse() {
                if (imageNumbers.length === 0) {
                    console.error('Массив изображений пуст!');
                    return;
                }
                
                // Переключение в обратном направлении (справа налево)
                // Если currentIndex = 0, то переходим к последнему элементу
                if (currentIndex === 0) {
                    currentIndex = imageNumbers.length - 1;
                } else {
                    currentIndex = currentIndex - 1;
                }
                updateImage();
            }

            function updateImage() {
                const imageNumber = imageNumbers[currentIndex];
                const imagePath = `3d/hramograf_mac/${imageNumber}.png`;
                
                if (productImage) {
                    productImage.src = imagePath;
                }
            }

            function startAutoplay() {
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                }
                autoplayInterval = setInterval(changeImage, autoplayDelay);
            }

            function stopAutoplay() {
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                    autoplayInterval = null;
                }
            }

            function startManualPlay() {
                if (manualInterval) {
                    clearInterval(manualInterval);
                }
                manualInterval = setInterval(changeImageReverse, manualDelay);
            }

            function stopManualPlay() {
                if (manualInterval) {
                    clearInterval(manualInterval);
                    manualInterval = null;
                }
            }

            function resetAutoplay() {
                stopAutoplay();
                startAutoplay();
            }

            // Обработка зажатия мыши на изображении
            productImage.addEventListener('mousedown', function(e) {
                e.preventDefault();
                isMouseDown = true;
                stopAutoplay(); // Останавливаем автоматическое переключение
                stopManualPlay(); // Убеждаемся, что предыдущее ручное переключение остановлено
                startManualPlay(); // Начинаем ручное переключение в обратном направлении
            });

            // Обработка отпускания мыши
            document.addEventListener('mouseup', function() {
                if (isMouseDown) {
                    isMouseDown = false;
                    stopManualPlay(); // Останавливаем ручное переключение
                    // Не возобновляем автоплей автоматически, только при уходе мыши с секции
                }
            });

            // Обработка ухода мыши за пределы изображения
            productImage.addEventListener('mouseleave', function() {
                if (isMouseDown) {
                    isMouseDown = false;
                    stopManualPlay();
                }
            });

            // Пауза при наведении мыши на секцию
            const carouselSection = document.querySelector('.carousel-section');
            if (carouselSection) {
                carouselSection.addEventListener('mouseenter', stopAutoplay);
                carouselSection.addEventListener('mouseleave', function() {
                    if (!isMouseDown) {
                        startAutoplay();
                    }
                });
            }

            // Обработка ошибок загрузки изображений
            productImage.addEventListener('error', function() {
                console.error('Ошибка загрузки изображения:', this.src);
            });

            // Запуск автоматического переключения
            startAutoplay();
            
            console.log('Карусель инициализирована. Всего изображений:', imageNumbers.length);
        });
    </script>
</body>
</html>
